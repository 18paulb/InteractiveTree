<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chart</title>
    <link rel="stylesheet" href="../../static/tree/CSS/chart.css" />

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
  </head>

  <body>

    <div>
      <div style="width: 100%; background-color: #6486bd">
        <button onclick="startEmpty()">Empty Tree</button>
      </div>
      <div
        style="
          width: 100%;
          height: 75px;
          background-color: #6486bd; /*rgb(61, 177, 173)*/
          font-family: Arial;
          padding: 3px;
          font-size: 24px;
          text-align: center;
        "
      >
        <h1 style="color: white">Photo Family Tree</h1>
      </div>
    </div>

    <figure id="treeChart" class="css-chart" style="--widget-size: 1200px">
      <ul id="chart" class="line-chart"></ul>
      <svg id='lines' height="1200" width="1200" style="z-index:-1; overflow:hidden"></svg>
      <div id="hover-menu"></div>
    </figure>

    <div id="center-menu"></div>

    <div class="footer-box">
      <div id="nodeContainer" class="node-container"></div>

      <div id="confirmBox" class="confirm-box"></div>
    </div>

    <script src="../../static/tree/JS/multiTree.js"></script>
  </body>
</html>
